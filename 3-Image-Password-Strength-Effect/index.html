<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 3 | Image Password Strength Effect</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <div id="background"></div>
    <div class="bg-white rounded p-10 text-center shadow-md">
        <h1 class="text-3xl">Image Password Strength</h1>
        <p class='text-sm text-gray-800'>Change the password to see the Effect</p>
        <div class="my-4 text-left">
            <label class="text-gray-800">Email</label>
            <input id="email" type="email" class="border black w-full p-2 mt-2 rounded" placeholder="Email">
        </div>
        <div class="my-4 text-left">
            <label class="text-gray-800">Password</label>
            <input id="password" type="password" class="border black w-full p-2 mt-2 rounded" placeholder="Password">
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
